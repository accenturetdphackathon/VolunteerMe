<div class="container custom-container">
  <div class="row">
    <div class="col-md-8 col-12">
      <h1>My Wall</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12" ng-repeat="event in main.wallEvents">
      <!-- <p>{{ event.name }}</p> -->
      <div class="card" style="margin-bottom: 16px;">
        <div class="row no-gutters">
          <div class="col-md-3">
            <img src="https://blog.hootsuite.com/wp-content/uploads/2017/06/social-media-content-calendar-940x470.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h3 class="card-title">{{ event.name }}</h3>
              <p class="card-text"><small class="text-muted">{{ event.org }}</small></p>
              <p class="card-text">{{ event.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
